  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Set the height of the body to 100% of the viewport */
  margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      grid-template-rows: repeat(2, minmax(0, 1fr));
      justify-content: center;
      
      /* Center the grid horizontally */
      gap: 20px;
      /* Set the gap between the boxes */
      padding: 10px;
      /* Add padding to the container */
    }

    .box {
      width: 180px;
      height: 180px;

      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      border-radius: 15px;
      border: 1px solid black;
  
    }

    .child-box {
     margin-top: 44px;
 width: 180px;
      height: 140px;
      
position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      border-radius: 15px;
     
    }


    .box1 {
      width: 180px;
      height: 380px;
      background-color: blue;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      border-radius: 15px;
    }

    @media only screen and (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(7, minmax(0, 2fr));
      }
    }

    @media (max-width: 767px) {
  body {
    align-items: flex-start; /* Align container to the top on smaller screens */
  }
 
}
  </style>
</head>
